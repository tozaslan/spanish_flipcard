<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spanish Vocabulary Flashcards</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 10px; }
    h1 { font-size: 24px; }
    .flashcard { margin: 10px auto; width: 80%; max-width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #f9f9f9; cursor: pointer; }
    .flashcard .front, .flashcard .back { display: none; font-size: 20px; }
    .flashcard .front { display: block; }
  </style>
</head>
<body>
  <h1>Spanish Vocabulary Flashcards</h1>
  <div id="flashcards-container"></div>
  <script src="app.js"></script>
</body>
</html>
